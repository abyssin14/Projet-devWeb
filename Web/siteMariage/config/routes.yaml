home:
    path: /user/home
    controller: App\Controller\HomeController::index

home.react:
    path: /user/home/salut
    controller: App\Controller\HomeController::index

api.user:
    path: /api/cadeaux
    controller: App\Controller\CadeauController::api

invites.index:
    path: /user/formulaireInvites
    controller : App\Controller\InviteController::index

cadeaux.index:
    path: /user/cadeaux
    controller: App\Controller\CadeauController::index

cadeaux.info:
    path: /user/cadeaux/{slug}-{id}
    controller: App\Controller\CadeauController::show

admin.cadeau.index:
    path: /admin/cadeau
    controller: App\Controller\Admin\AdminCadeauController::index

admin.cadeau.new:
    path: /admin/cadeau/nouveau
    controller: App\Controller\Admin\AdminCadeauController::nouveau

admin.cadeau.delete:
    path: /admin/cadeau/{id}
    methods: DELETE
    controller: App\Controller\Admin\AdminCadeauController::delete


admin.cadeau.edit:
    path: /admin/cadeau/{id}
    methods: GET|POST
    controller: App\Controller\Admin\AdminCadeauController::edit

login:
    path: /
    controller: App\Controller\SecurityController::login

logout:
    path: /logout





